suite: test deployment
templates:
  - deployment.yaml
tests:
  -
    it: manifest with default values should match snapshot
    asserts:
      - matchSnapshot: {}
  -
    it: works with extra common labels
    set:
      commonLabels:
        my-label: hello
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: metadata.labels["my-label"]
          value: hello
      - equal:
          path: spec.template.metadata.labels["my-label"]
          value: hello
  -
    it: works with extra common annotations
    set:
      commonAnnotations:
        my-annotation: hello
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: metadata.annotations["my-annotation"]
          value: hello
      - equal:
          path: spec.template.metadata.annotations["my-annotation"]
          value: hello
  -
    it: works with custom image
    set:
      image.registry: custom-registry.io
      image.repository: custom-repo
      image.tag: custom-tag
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: spec.template.spec.containers[0].image
          value: custom-registry.io/custom-repo:custom-tag
  -
    it: works with debug enabled
    set:
      debug: true
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: spec.template.spec.containers[0].command
          value:
            - start
            - -v
            - debug
  -
    it: works with different replicaCount
    set:
      replicaCount: 99
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: spec.replicas
          value: 99
  -
    it: works with additional container template
    set:
      additionalContainerTemplate:
        resources:
          limits:
            cpu: 250m
            memory: 256Mi
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: spec.template.spec.containers[0].resources.limits.cpu
          value: 250m
      - equal:
          path: spec.template.spec.containers[0].resources.limits.memory
          value: 256Mi
  -
    it: works with no services
    set:
      services:
    asserts:
      - isKind:
          of: Deployment
      - notExists:
          path: spec.template.spec.containers[0].ports
  -
    it: works with multiple services
    set:
      services:
        - port: 80
          targetPort: 81
        - port: 8080
          targetPort: 8181
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: spec.template.spec.containers[0].ports[0].containerPort
          value: 81
      - equal:
          path: spec.template.spec.containers[0].ports[1].containerPort
          value: 8181